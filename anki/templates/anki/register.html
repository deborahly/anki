{% extends 'anki/layout.html' %}

{% block title %}Register{% endblock %}

{% block main %}
<main>
    <div id="register-div">
        <h2>Register</h2>

        <form action="{% url 'register' %}" method="post" id="register-form">
            {% csrf_token %}
            <input autofocus type="text" name="username" placeholder="Username" class="register-input">
            <input type="email" name="email" placeholder="Email Address" class="register-input">
            <input type="password" name="password" placeholder="Password" class="register-input">
            <input type="password" name="confirmation" placeholder="Confirm Password" class="register-input">            
            <input type="submit" value="Register">
        </form>
        
        <div id="register-message">
            {% if message %}
                {{ message }}
            {% endif %}
        </div>
    </div>
</main>
{% endblock %}
