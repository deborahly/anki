{% extends 'anki/layout.html' %}

{% load crispy_forms_tags %}

{% block title %}Play cards{% endblock %}

{% block main %}
<main>
    <div id="message">{{ message }}</div>

    <section id="deck-section">
        <h3>Choose a deck</h3>

        <ul>
            <div class="flex flex-jc-sb">
                {% for deck in decks %}
                    <a href="#" class="deck" data-id="{{ deck.id }}">
                        <div class="play-deck">{{ deck.name }}</div>
                    </a>             
                {% endfor %}
            </div>
        </ul>
    </section>

    <div id="overlay-background"></div>

    <section id="option-section">
        <form action="#" id="option-form">
            <div class="form-group">
                <label for="quantity">Enter card quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" class="form-input-number">
            </div>

            <div class="form-group">
                <label for="minutes">Enter timer minutes:</label>
                <input type="number" id="minutes" name="minutes" min="1" max="60" class="form-input-number">
            </div>

            <div class="form-group">
                <label for="skip-timer">Skip timer</label>
                <input type="checkbox" id="skip-timer" name="skip-timer">
            </div>

            <div class="form-group">
                <input type="submit" id="start" value="Start" class="form-input-submit">
                <button type="button" id="cancel-option-btn" class="cancel-btn">Cancel</button>
            </div>
        </form>
    </section>

    <section id="game-section">
        <div class="flex flex-jc-sb">
            <div id="countdown"></div>

            <button type="button" id="quit-btn" class="quit-btn">Quit</button>
        </div>

        <div id="game-message"></div>

        <div id="card-div" class="flex flex-jc-sa">
            <div id="card"></div>
        </div>
    
        <div id="btn-div" class="flex flex-jc-sa"></div>
    </section>
</main>
{% endblock %}
