{% extends 'anki/layout.html' %}

{% block title %}Archive{% endblock %}

{% block main %}
<main>
    <div id="message">
        {{ message }}
    </div>

    <ul>
        {% for deck in archived_decks %}
            <li id="li-{{ deck.id }}">
                <span class="archived-deck" data-id="{{ deck.id }}">{{ deck.name }}</span>
                <form action="{% url 'unarchive' %}" method="post" id="unarchive-form">
                    {% csrf_token %}
                    <input type="hidden" name="deck-to-unarchive" id="deck-to-unarchive" value="{{ deck.id }}">
                    <input type="submit" value="Unarchive">
                </form>
                <button type="button" class="delete-deck-btn" data-id="{{ deck.id }}">Delete</button>
            </li>          
        {% endfor %}
    </ul>
</main>
{% endblock %}
